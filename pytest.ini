[pytest]
# Configurações do Pytest

# Diretórios de testes
testpaths = tests

# Padrões de descoberta
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Mínimo de cobertura
addopts =
    # Output verboso
    -v
    # Mostra duração dos N testes mais lentos
    --durations=10
    # Mostra valor de asserts
    --showlocals
    # Strict markers (erro se marker não registrado)
    --strict-markers
    # Cobertura (requer pytest-cov)
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-fail-under=70
    # Paralelização (requer pytest-xdist)
    # -n auto  # Descomente para execução paralela
    # Asyncio (requer pytest-asyncio)
    --asyncio-mode=auto
    # Marca tests como automaticamente assíncronos
    # Warnings
    -W ignore::DeprecationWarning

# Marcadores registrados
markers =
    unit: Testes unitários (rápidos, isolados)
    integration: Testes de integração (requer recursos externos)
    slow: Testes lentos (executar separadamente)
    shopee_api: Testes que chamam API Shopee real
    telegram: Testes relacionados ao Telegram
    database: Testes que acessam banco de dados
    smoke: Testes críticos de smoke test

# Configuração de asyncio
asyncio_mode = auto

# Timeout para testes (requer pytest-timeout)
timeout = 30

# Mínimo de cobertura por pacote
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
